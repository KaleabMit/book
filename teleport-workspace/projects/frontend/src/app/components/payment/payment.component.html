<div class="payment-container">
    <h1>Complete the payment</h1>
    <div class="payment-methods">
      <img src="assets/visa.png" alt="Visa">
      <img src="assets/amex.png" alt="American Express">
      <img src="assets/mastercard.png" alt="MasterCard">
    </div>
    <form>
      <div class="form-group">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" placeholder="CREDIT CARD NUMBER">
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV (Security Code)</label>
        <input type="text" id="cvv" placeholder="CVV (SECURITY CODE)">
      </div>
      <button type="submit">Pay $1,430.1</button>
    </form>
  </div>
