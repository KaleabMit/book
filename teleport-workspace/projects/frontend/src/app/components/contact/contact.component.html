<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm)">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" 
               name="firstname" 
               placeholder="Your First Name" 
               ngModel
               #firstname="ngModel"
               required>
        <span *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
          <small *ngIf="firstname.errors?.['required']">First name is required.</small>
        </span>
      </div>
  
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" 
               name="lastname" 
               placeholder="Your Last Name" 
               ngModel
               #lastname="ngModel"
               required>
        <span *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
          <small *ngIf="lastname.errors?.['required']">Last name is required.</small>
        </span>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" 
               name="email" 
               placeholder="Your Email" 
               ngModel
               #email="ngModel"
               required email>
        <span *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Email is invalid.</small>
        </span>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" 
               name="phone" 
               placeholder="Your Phone Number" 
               ngModel
               #phone="ngModel"
               required pattern="^(\+\d{1,3}[- ]?)?\d{10}$">
        <span *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
          <small *ngIf="phone.errors?.['required']">Phone number is required.</small>
          <small *ngIf="phone.errors?.['pattern']">Phone number is invalid.</small>
        </span>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" 
                  name="message" 
                  placeholder="Your Message" 
                  rows="5" 
                  ngModel
                  #message="ngModel"
                  required></textarea>
        <span *ngIf="message.invalid && (message.dirty || message.touched)" class="text-danger">
          <small *ngIf="message.errors?.['required']">Message is required.</small>
        </span>
      </div>
  
      <button type="submit" class="submit-button">
        Send Message
      </button>
    </form>
  </div>
