<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-table me-1"></i>
    Messages
  </div>
  <div class="card-body">
    <p-table #dt1 [value]="filteredReplies" responsiveLayout="scroll" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[5,10,15,20,50]" styleClass="p-datatable-gridlines" [paginator]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

      <ng-template pTemplate="header">
        <tr>
          <th>Messages</th>
          <th>User ID</th>
          <th>Replies</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-reply>
        <tr>
          <td>{{ reply.message | slice:0:10 }}{{ reply.message.length > 10 ? '...' : '' }}</td>
          <td>{{ reply.user?.id }}</td>
          <td>
            <div class="d-flex justify-content-start align-items-center">
              <span 
              class="mx-3 text-primary cursor-pointer d-inline-block" 
              [routerLink]="['/messages', reply.id]">
              <i class="pi pi-reply"></i> Reply
            </span>
            
            </div>
          </td>
        </tr>
      </ng-template>
      
    </p-table>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
